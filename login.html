    <script type="application/javascript">

      let inputPass = document.getElementById('inputPass');
      let loginButton = document.getElementById('loginButton');


      alert(`Wajib 18+`)
prompt('berapa usia anda?')
      // console.log('aman')

      function onLogin() {
        localStorage.setItem("username", inputUser.value);
        return 

        if (inputUser.value == "admin" && inputPass.value == "admin123"){
          alert('login sebagai admin');
          localStorage.setItem("role", "admin");
          inputUser.style.display = "none";
          inputPass.style.display = "none";
          loginButton.style.display = "none";
        } else {
          alert('login sebagai user');
          localStorage.setItem("role", "user");
          inputUser.style.display = "none";
          inputPass.style.display = "none";
          loginButton.style.display = "none";
        }

      }
